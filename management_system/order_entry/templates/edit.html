<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/update/{{order.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_desc:</label>
                <div class="col-sm-4">
                    <input type="text"  value="{{ order.order_desc }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_date:</label>
                <div class="col-sm-4">
                    <input type="text" value="{{ order.order_date }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_qty:</label>
                <div class="col-sm-4">
                    <input type="email" value="{{ order.order_qty }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_amount:</label>
                <div class="col-sm-4">
                    <input type="text" value="{{ order.order_amount }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_notes:</label>
                <div class="col-sm-4">
                    <input type="text" value="{{ order.order_notes }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">order_item:</label>
                <div class="col-sm-4">
                    <input type="text" value="{{ order.order_item }}" />
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">order_payment_type:</label>
                    <div class="col-sm-4">
                        <input type="text" value="{{ order.order_payment_type }}" />
                    </div>
                </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
